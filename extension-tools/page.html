
<html>
<head>
<title>GJP-chrome-extension-tools</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="page/pure-min.css" />
<link rel="stylesheet" type="text/css" href="page/page.css" />
<script type="text/javascript" src="page/qrcode.js"></script>
</head>
<body>
	<div class="div-wrap">
		<div id="home" class="pure-g div-module-show">
			<div class="pure-u-1-2 div-qrcode">
				<div id="show_qrcode1"></div>
				<div class="div-qrcode1-text">当前网址二维码</div>
			</div>
			<div class="pure-u-1-2 div-qrcode">
				<div class="pure-g">
					<div class="pure-u-1-1" style="height: 25px; text-align: left;">
						您当前网络的外网IP：
					</div>
					<div id="div_public_ip" class="pure-u-1-1" style="height: 60px; line-height: 60px; font-size: 24px; text-align: left;">
						加载中...
					</div>
					<div class="pure-u-1-1" style="height: 25px; text-align: left;">
						您当前网络的内网IP：
					</div>
					<div id="div_private_ip" class="pure-u-1-1" style="height: 60px; line-height: 60px; font-size: 24px; text-align: left;">
						加载中...
					</div>
				</div>
			</div>
			<div class="pure-u-1-1">
				<input type="button" id="btn_module_qrcode" class=" button-big green pure-button pure-u-2-3" value="生成二维码" />
			</div>
			<div class="pure-u-1-1">
				<input type="button" id="btn_module_idcard" class="button-big orange pure-button pure-u-2-3" value="生成身份证号" />
			</div>
			<div class="pure-u-1-1">
				<input type="button" id="btn_module_http_request" class="button-big blue2 pure-button pure-u-2-3" value="模拟GET/POST请求" />
			</div>
		</div>

		<div id="qrcode" class="pure-g div-module-hide">
			<div class="pure-u-2-3 div-module-title green">
				<table width="100%">
					<tr>
						<td align="left" style="padding-left: 20px;">生成二维码</td>
						<td align="right" style="padding-right: 20px;"><a id="btn_module_backhome_qrcode" href="javascript:;" class="a-backhome">返回<<<a/></td>
					</tr>
				</table>
			</div>
			<div class="pure-u-2-3">
				<form class="pure-form">
					<input type="text" id="qrcode_url" class="pure-input-1 input-text-big" placeholder="输入URL地址即可生成二维码，复制粘贴更直接"/>
				</form>
			</div>
			<div class="pure-u-1-2">
				<div id="show_qrcode" style="margin-left: 40px; margin-top: 40px;"></div>
			</div>
		</div>


		<div id="idcard" class="pure-g div-module-hide">
			<div class="pure-u-2-3 div-module-title orange">
				<table width="100%">
					<tr>
						<td align="left" style="padding-left: 20px;">生成身份证号</td>
						<td align="right" style="padding-right: 20px;"><a id="btn_module_backhome_idcard" href="javascript:;" class="a-backhome">返回<<<a/></td>
					</tr>
				</table>
			</div>
			<div class="pure-u-2-3">
				<form name="form1" class="pure-form">
					<input type="hidden" value="select" name="action">
					<div class="pure-g">
						<div class="pure-u-1-1 submit-line-small">
							<select class="pure-u-1-1" name="p" id="p"></select>
						</div>
						<div class="pure-u-1-1 submit-line-small">
							<select class="pure-u-1-2" name="c" id="c"></select><select class="pure-u-1-2" name="r" id="r"></select>
						</div>
						<div class="pure-u-1-1 submit-line-small">
							<select id="y" name="SYear" class="pure-u-1-3"></select><select id="m" name="SMonth" class="pure-u-1-3"></select><select id="d" name="SDay" class="pure-u-1-3"></select>
						</div>
					</div>
					<div class="pure-u-1-1 submit-line-small">
						<select class="pure-u-1-1" name="g" id="g">
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
					</div>
					<div class="pure-u-1-1 submit-line-small">
						<input type="text" name="n" id="n" size="3" maxlength="3" class="pure-input-1 input-text" placeholder="请输入需要生成的数量，默认为 5 个">
					</div>
					<div class="pure-u-1-1">
						<input id="go" type="button" class="button blue1 pure-button pure-u-1-1" style="margin:0px;" value="生成"/>
					</div>
				</form>
				<div id="rNo" class="rNo"></div>
				<script type="text/javascript" src="idcard/idcard.js"></script>
			</div>
		</div>


		<div id="http_request" class="pure-g div-module-hide">
			<div class="pure-u-2-3 div-module-title blue2">
				<table width="100%">
					<tr>
						<td align="left" style="padding-left: 20px;">模拟GET/POST请求</td>
						<td align="right" style="padding-right: 20px;"><a id="btn_module_backhome_http_request" href="javascript:;" class="a-backhome">返回<<<a/></td>
					</tr>
				</table>
			</div>
			<div class="pure-u-2-3">
				<form class="pure-form">
					<input type="text" id="txt_http_request_url" class="pure-input-1 input-text-big pure-u-1-1" placeholder="请输入需要模拟请求的URL"/>
						<select class="pure-u-1-1" name="http_request_type" id="http_request_type" style="margin-top:8px;">
							<option value="GET">GET</option>
							<option value="POST">POST</option>
						</select>
					<input type="button" id="btn_http_request_url" class="button blue1 pure-button pure-u-1-1" style="margin-top:8px; margin-left: 0px;" value="提交"/>
					<div class="pure-u-1-1">
						<textarea id="http_request_callback" rows="15" cols="52"></textarea>
					</div>
				</form>
			</div>
			<script type="text/javascript" src="httprequest/httprequest.js"></script>
		</div>
	</div>
</body>
<script type="text/javascript" src="page/page.js"></script>
</html>
